<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./8687231510050b5e29af550789fb607a.ico" />
    <title>Typing Speed Test</title>
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Test Game</div>
      <div class="container">
        <div class="message">
          You Are Playing On <span class="idk">[ </span><span class="LVL"></span
          ><span class="idk"> ]</span> Level And You Have
          <span class="idk">[ </span><span class="seconds"></span
          ><span class="idk"> ]</span> Seconds To Type The Word
        </div>
        <div class="start">Start</div>
        <div class="theword"></div>
        <input type="text" class="input" />
        <div class="upcoming-words">جميع الكلمات هتظهر هنا</div>
        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
        <div class="sus"></div>
        <div class="reset">Restart</div>
      </div>
      <div class="selectdiff">
        Difficulty level (Seconds)
        <select name="" id="diffseconds">
          <option value="Easy">Easy</option>
          <option value="Normal" selected>(Default) Normal</option>
          <option value="Hard">Hard</option>
          <option value="AhmedHegazy">AhmedHegazy</option>
        </select>
      </div>
      <div class="selectdifftwo">
        Difficulty level (Case)
        <select name="" id="diffcase">
          <option value="Default" selected disabled>Soon</option>
          <!-- <option value="With">With Case</option> -->
        </select>
      </div>
      <div class="diffword">
        Words Difficulty
        <select name="" id="diffwords">
          <!-- <option value="Easy">Easy Words</option> -->
          <option value="" selected disabled>Soon</option>
          <!-- <option value="">Hard Words</option> -->
          <!-- <option value="">Among US Words</option> -->
        </select>
      </div>
      <div class="guide">Learn How To Play</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
